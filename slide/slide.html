<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>slide page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="slider-container">
        <!-- slide 영역 -->
        <div id="slider">
            <div class="slide"><img src="./images/img01.jpg" alt="Image 1" /></div>
            <div class="slide"><img src="./images/img02.jpg" alt="Image 2" /></div>
            <div class="slide"><img src="./images/img03.jpg" alt="Image 3" /></div>
        </div>
        <!-- //slide 영역 -->
        
        <div id="prev" class="arrow" onclick="prevSlide()">&#9665;</div>
        <div id="next" class="arrow" onclick="nextSlide()">&#9655;</div>
    </div>

    <script>
        let currentIndex = 0;
const slider = document.getElementById("slider");
const slides = document.querySelectorAll(".slide");
const totalSlides = slides.length;
const slideInterval = 2000; // 2초 간격으로 슬라이딩 설정

function updateSlider() {
  slider.style.transform = `translateX(${-currentIndex * 100}%)`;
}

function nextSlide() {
  currentIndex = (currentIndex + 1) % totalSlides;
  updateSlider();
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
  updateSlider();
}

// 자동 슬라이딩 설정
const autoSlide = setInterval(nextSlide, slideInterval);

// 페이지 로드 시 자동 슬라이딩 시작
window.addEventListener("load", () => {
  autoSlide;
});

// 페이지 벗어날 때 clearInterval을 통해 자동 슬라이딩 중지
window.addEventListener("beforeunload", () => {
  clearInterval(autoSlide);
});

    </script>
  </body>
</html>
