<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="common.js"></script>
    
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h3 class="title">Todo List</h3>
            
            <div class="input-box">
                <input type="text" class="input todo-input" placeholder="할일을 작성해 주세요"/>
                <button class="btn-add">+</button>
            </div>
            
            <div class="badge-box">
                <ul class="badge-list">
                    <li class="badge purple"><a href="#none">낮음</a></li>
                    <li class="badge blue"><a href="#none">보통</a></li>
                    <li class="badge pink"><a href="#none">높음</a></li>
                    <li class="badge red"><a href="#none">아주높음</a></li>
                </ul>
            </div>
        </div>
        
        <div class="container">
            <div class="content">
                
                <div class="todo-box">
                    <div class="filter">
                        <span>정렬</span>
                        <div class="badge-box">
                            <ul class="badge-list">
                                <li class="badge purple"><a href="#none">낮음</a></li>
                                <li class="badge blue"><a href="#none">보통</a></li>
                                <li class="badge pink"><a href="#none">높음</a></li>
                                <li class="badge red"><a href="#none">아주높음</a></li>
                            </ul>
                        </div>
                        
                        <div class="tab-header">
                            <ul>
                                <li><a href="#">전체</a></li>
                                <li><a href="#">완료</a></li>
                                <li><a href="#">미완료</a></li>
                                
                            </ul>
                        </div>
                    </div>
                    
                    <!-- todo list -->
                    <div class="line-area">
                        <div class="todo">
                            <div class="check-box">
                                <input type="checkbox" class="check">
                            </div>
                            <p>할일이 작성됩니다.</p>
                        </div>
                        
                        <span class="badge blue">보통</span>
                        <button class="btn-edit">수정</button>
                    </div>
                    
                    
                    <!-- //todo list -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
